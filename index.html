<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="media/media.css" />
  </head>
  <body>
    <div class="page-container py-5">
      <div class="card-container container p-4 rounded-3">
        <div class="row">
          <div class="card-imgs col-md-6">
            <img
              src="images/wallhaven-rr81e7_3840x4500.png"
              alt=""
              class="rounded-3"
            />
          </div>
          <div class="create-account-card col-md-6 text-light">
            <h1 class="fs-3">Create an account</h1>
            <div class="d-flex gap-2">
              <p>Already have an account?</p>
              <span>Login</span>
            </div>
            <form class="row g-3 needs-validation" novalidate>
              <div class="mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    value=""
                    placeholder="First Name"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
                </div>
                <div class="mb-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    value=""
                    placeholder="Last Name"
                    required
                  />
                  <div class="valid-feedback">Looks good!</div>
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="name@example.com"
                />
              </div>

              <div class="mb-3">
                <input
                  type="password"
                  id="inputPassword5"
                  class="form-control"
                  aria-describedby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text text-light d-none">
                  Your password must be 8-20 characters long, contain letters
                  and numbers, and must not contain spaces, special characters,
                  or emoji.
                </div>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexCheckChecked">
                  I agree to the <span class="terms">Terms & Conditions</span>
                </label>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  Submit form
                </button>
              </div>
            </form>
          </div>
          <div class="login-card"></div>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
